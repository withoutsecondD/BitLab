<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Заказ бургера</title>
</head>
<body style="font-family: sans-serif;">
	<table cellpadding="15px">
		<tr>
			<td>
				Тип булочки:
			</td>
			<td>
				<select>
					<option>Выберите тип булочки</option>
					<option>Белая булочка</option>
					<option>Булочка с кунжутом</option>
					<option>Картофельная булочка</option>
					<option>Чёрная булочка</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Тип мяса:
			</td>
			<td>
				<select>
					<option>Выберите тип мяса</option>
					<option>Говядина</option>
					<option>Курица</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Опции:
			</td>
			<td>
				<input type="checkbox">Помидоры</input>
				<br>
				<input type="checkbox">Солёные огурцы</input>
			</td>
		</tr>
		<tr>
			<td>
				Адрес:
			</td>
			<td>
				<input type="text" placeholder="Введите адрес доставки">
			</td>
		</tr>
		<tr>
			<td>
				Ф.И.О. Заказчика:
			</td>
			<td>
				<input type="text" placeholder="Введите Ф.И.О.">
			</td>
		</tr>
		<tr>
			<td>
				Желаемое время доставки:
			</td>
			<td>
				<input type="time">
			</td>
		</tr>
		<tr>
			<td>
				Выбор бургера:
			</td>
			<td>
				<select>
					<option>Выберите бургер</option>
					<option>Гамбургер</option>
					<option>Чизбургер</option>
					<option>Двойной чизбургер</option>
					<option>Чизбургер "Экстра"</option>
				</select>
			</td>
		</tr>
	</table>
	<br>
	<button>Заказать</button>
</body>
</html>
