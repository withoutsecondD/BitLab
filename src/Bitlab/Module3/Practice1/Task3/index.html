<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Регистрация студента</title>
</head>
<body style="font-family: sans-serif;">
	<table cellpadding="15px">
		<tr>
			<td>
				Имя:
			</td>
			<td>
				<input type="text" placeholder="Введите имя">
			</td>
		</tr>
		<tr>
			<td>
				Фамилия:
			</td>
			<td>
				<input type="text" placeholder="Введите фамилию">
			</td>
		</tr>
		<tr>
			<td>
				Отчество:
			</td>
			<td>
				<input type="text" placeholder="Введите отчество">
			</td>
		</tr>
		<tr>
			<td>
				Родной город:
			</td>
			<td>
				<select>
					<option>Выберите город</option>
					<option>Алматы</option>
					<option>Астана</option>
					<option>Шымкент</option>
					<option>Актау</option>
					<option>Щучинск</option>
					<option>Караганда</option>
					<option>Другой</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Пол:
			</td>
			<td>
				<p><input type="radio" name="sex">Мужской</p>
				<p><input type="radio" name="sex">Женский</p>
			</td>
		</tr>
		<tr>
			<td>
				Дата рождения:
			</td>
			<td>
				<input type="date">
			</td>
		</tr>
		<tr>
			<td>
				Образование:
			</td>
			<td>
				<select>
					<option>РФМШ г. Алматы</option>
					<option>РФМШ г. Астана</option>
					<option>Лицей №90 г. Алматы</option>
					<option>Школа-гимназия №94 г. Алматы</option>
					<option>Лицей №60 г. Астана</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Баллы ЕНТ:
			</td>
			<td>
				<input type="number" placeholder="Введите баллы ЕНТ">
			</td>
		</tr>
	</table>
	<br>
	<button>Зарегистрировать</button>
</body>
</html>
